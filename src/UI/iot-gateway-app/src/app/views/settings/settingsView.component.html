<form class="form-horizontal">

  <fieldset>
    <legend>System</legend>
    <div class="form-group">
      <label for="inputHistoryLog" class="col-sm-2 control-label">History log</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHistoryLog" placeholder="1 Week">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Azure</legend>
    <div class="form-group">
      <label for="inputAzureIotHub" class="col-sm-2 control-label">Azure IoT Hub</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAzureIotHub" placeholder="?">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUsername" placeholder="Admin">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend></legend>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </fieldset>

</form>
