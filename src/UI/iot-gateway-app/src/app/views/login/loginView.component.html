<form name="form" id="form" class="form-horizontal" (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="POST" novalidate>

  <div class="center-block" style="width: 50%">

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Login to the Euricom IoT gateway</div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <div class="col-sm-2">
            <label for="username" class="col-sm-2 control-label">Username</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label for="password" class="col-sm-2 control-label">Password</label>
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-10 controls">
            <button type="submit" href="#" class="btn btn-primary pull-left"><i class=""></i> Login</button>
          </div>
        </div>
        <div class="form-group" *ngIf="failedLoginTimes >= 2 ">
          <div class="col-sm-2">
            <label for="username" class="col-sm-2 control-label">Can't login?</label>
          </div>
          <div class="col-sm-10 controls">
            <button type="button" class="btn btn-primary" (click)="isPukLoginCollapsed = !isPukLoginCollapsed" data-target="#pukPanel">Alternate login</button>
          </div>
        </div>
      </div>
    </div>


    <div class="panel panel-default" id="pukPanel" [collapse]="isPukLoginCollapsed">

      <div class="panel-heading">
        <div class="panel-title text-center">Login to the Euricom IoT gateway using PUK code</div>
      </div>

      <div class="panel-body">
        <div class="form-group">
          <div class="col-sm-2">
            <label for="puk" class="col-sm-2 control-label">PUK</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="puk" name="puk" [(ngModel)]="puk" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-10 controls">
            <button type="submit" href="#" class="btn btn-primary pull-left"><i class=""></i> Login</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</form>
