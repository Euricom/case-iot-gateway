<h2>Users</h2>

<style type="text/css">
    .top-buffer {
        margin-top: 20px;
    }

    .table tr.active td {
        background-color: #123456 !important;
        color: white;
    }
</style>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>AccessToken</th>
                    <th>Roles</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i=index" (click)="setClickedRow(i, user)" [class.active]="i == selectedRowIndex">
                    <td>{{user.Username}}</td>
                    <td>{{user.AccessToken}}</td>
                    <td>{{user.Roles.join(", ")}}</td>
                    <td>
                        <button type="button" (click)="generateAccessToken(user, $event)" class="btn btn-primary">Renew</button>
                    </td>
                    <td>
                        <button type="button" (click)="delete(user, $event)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary" (click)="setAddMode()">Add new User</button>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-md-4">
        <div *ngIf="isAddMode || (selectedRowIndex != undefined)" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" *ngIf="isAddMode && (selectedRowIndex == undefined)">Add User</h3>
                <h3 class="panel-title" *ngIf="(selectedRowIndex != undefined)">Edit User</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <label for="username" class="control-label col-sm-4">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.Username" [readonly]="(selectedRowIndex != undefined)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-4">AccessToken</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="name" readonly [(ngModel)]="user.AccessToken">
                        </div>
                    </div>
                    <div class="form-group" *ngFor="let role of roles; let i=index">
                        <label for="enabled " class="control-label col-sm-4 ">{{role.Name}}</label>
                        <div class=" col-sm-8 ">
                            <div class="checkbox ">
                                <label>
                                    <input type="checkbox" name="enabled" id="enabled" [checked]="user.Roles && user.Roles.includes(role.Name)" (change)="addRole(user, role.Name, $event)">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right ">
                        <button type="submit" id="submitBtn" name="submitBtn" class="btn btn-primary" [disabled]="!form.valid">Save</button>
                        <button type="button" id="cancelBtn" name="cancelBtn" class="btn btn-default" (click)="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
